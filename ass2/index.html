<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2 style="text-align:center;">Shopping Cart</h2>

    

    <!-- PRODUCTS -->
    <div class="container">
        <div class="card">
            <h3>$100</h3>
            <button onclick="addToCart(100)">Add</button>
        </div>

        <div class="card">
            <h3>$150</h3>
            <button onclick="addToCart(150)">Add</button>
        </div>

        <div class="card">
            <h3>$200</h3>
            <button onclick="addToCart(200)">Add</button>
        </div>
    </div>
    <!-- CART AREA -->
    <div id="cart" style="text-align:center; margin-bottom:20px;">
        <h3>Items in Cart:</h3>
        <div id="cart-items"></div>
        <h3 id="total">Total: $0</h3>
    </div>

    <!-- Load external JS -->
    <script src="index.js"></script>
</body>
</html>
